spin_manifest_version = "1"
authors = ["schristoff <28318173+schristoff@users.noreply.github.com>"]
description = ""
name = "hello"
trigger = { type = "http", base = "/" }
version = "0.1.0"

[[component]]
id = "hello"
source = "main.wasm"
